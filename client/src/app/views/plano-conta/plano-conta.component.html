<div class="content">
	<div fxLayout="row" fxLayoutAlign="space-around center">
		<div>
			<mat-card fxFlex>
				<mat-card-header>
					<mat-card-title>Plano de Contas</mat-card-title>
					<mat-card-subtitle>Lista de Contas cadastradas</mat-card-subtitle>
					<span fxFlex></span>
					<mat-input-container>
						<input matInput [(ngModel)]="query" name="query" placeholder="Pesquise por nome da conta" (input)="filterPlanoConta(query)">
					</mat-input-container>
				</mat-card-header>
				<mat-card-content>
					<mat-list>
						<h3 mat-subheader>Plano de Contas</h3>
						<mat-list-item *ngFor="let planoConta of filteredPlanoConta" (click)="openDialog(planoConta)">
							<div fxLayout="row"  fxLayoutAlign="space-between center">
								<div>
									<h5 mat-line>{{planoConta.codConta}} - {{planoConta.nomeConta}}</h5>	
								</div>
								<div>
									<button mat-icon-button color="primary" (click)="openDialog(planoConta)"
										matTooltip="Editar a Conta?">
										<mat-icon>create</mat-icon>
									</button>
								</div>
							</div>
						</mat-list-item>
					</mat-list>
				</mat-card-content>
			</mat-card>
		</div>
  	</div>
  
  	<button mat-fab (click)="openDialog()" class="fab-bottom-right">
		<mat-icon>add</mat-icon>
	</button>
</div>
