<div class="content">
	<div fxLayout="row" fxLayoutAlign="space-around center">
	<mat-card fxFlex="60"> 
		   
		<mat-card-header>
			<mat-card-title>Re-impress√£o de chequinho</mat-card-title>
			
		</mat-card-header>		
		<mat-card-content>				
															
      <mat-form-field>
          <input type="text" [(ngModel)]="associadoSelecionado" placeholder="Digite o nome do associado" aria-label="Number" matInput 
                [formControl]="stateCtrl"  [matAutocomplete]="auto">
          <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
            <mat-option *ngFor="let ass of assFiltrado | async" [value]="ass" (click)="carregarChequinhos()">
              {{ ass.nome }}
            </mat-option>
          </mat-autocomplete>
      </mat-form-field>
              
			</mat-card-content>

      <mat-card-content>
          <!--<mat-list>
            <mat-list-item *ngFor="let cheqcheq of chequinhos" class="usuarioReg" >

                  <h4 mat-line>{{cheqcheq.data}} - {{cheqcheq.valorLimite}}</h4>
                </div>
                <div>
                </div>
              </div>
            </mat-list-item>
          </mat-list>-->
          <mat-selection-list #shoes>
              <mat-list-option [value]="cheqcheq" *ngFor="let cheqcheq of chequinhos">
                  <div>
                    <h4 mat-line>Chequinho: {{cheqcheq.id}} &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Data: {{cheqcheq.data | date: 'dd/MM/yyyy'}} &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; {{cheqcheq.valorLimite | currency:'BRL':true:'1.2-2'}}</h4>
                  </div>
              </mat-list-option>
            </mat-selection-list>
            
            <p>
              Chequinhos selecionados: {{shoes.selectedOptions.selected.length}}
            </p>
        </mat-card-content>
        <button type="button" mat-raised-button (click)="batata()">Imprimir</button>
  </mat-card>
	</div>
